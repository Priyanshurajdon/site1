<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            flex-direction: column;
        }
        .container {
            width: 320px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #fff;
            margin-bottom: 20px;
        }
        .banner {
            background-color: #ff9800;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .isp-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .isp-card {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            text-align: center;
        }
        .isp-card img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .isp-card img:hover {
            transform: scale(1.1);
        }
        .isp-card.selected img {
            border: 2px solid #4CAF50;
        }
        .isp-card p {
            font-size: 14px;
            margin-top: 5px;
            color: #555;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .proceed-btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .proceed-btn:disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }
        .timer {
            font-size: 14px;
            color: #ff0000;
            margin-top: 10px;
        }
        /* Ad Section */
        .ad-section {
            width: 320px;
            height: 100px;
            background-color: #e0e0e0;
            color: #555;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Banner -->
        <div class="banner">
            Diwali and Chhat Puja Offer!
        </div>
        <h4>please select your company</h4>
        <!-- ISP Selection -->
        <div class="isp-container">
            <div class="isp-card" onclick="selectISP(this)">
                <img src="file:///C:/Users/priyanshu/OneDrive/Desktop/site1/download%20(1).png" alt="ISP 1">
                <p>Airtel</p>
            </div>
            <div class="isp-card" onclick="selectISP(this)">
                <img src="file:///C:/Users/priyanshu/OneDrive/Desktop/site1/download.png" alt="ISP 2">
                <p>Vodafone</p>
            </div>
            <div class="isp-card" onclick="selectISP(this)">
                <img src="file:///C:/Users/priyanshu/OneDrive/Desktop/site1/download%20(2).png" alt="ISP 3">
                <p>Jio</p>
            </div>
            <div class="isp-card" onclick="selectISP(this)">
                <img src="file:///C:/Users/priyanshu/OneDrive/Desktop/site1/download%20(3).png" alt="ISP 4">
                <p>BSNL</p>
            </div>
        </div>

        <!-- Number Input -->
        <input type="text" class="input-field" id="mobileNumber" placeholder="Enter your 10-digit mobile number" maxlength="10" oninput="validateNumber()">
        
        <!-- Proceed Button -->
        <button class="proceed-btn" id="proceedBtn" onclick="startTimer()" disabled>Proceed</button>
        
        <!-- Timer Display -->
        <div class="timer" id="timerDisplay"></div>
    </div>

    <!-- Ad Section -->
    <div class="ad-section">
        <!-- Ad content, such as an image or HTML from an ad network, goes here -->
        Your Ad Here
    </div>

    <script>
        let countdown;
        let timerDisplay = document.getElementById('timerDisplay');
        let proceedBtn = document.getElementById('proceedBtn');

        function selectISP(element) {
            document.querySelectorAll('.isp-card').forEach(card => card.classList.remove('selected'));
            element.classList.add('selected');
        }
        
        function validateNumber() {
            const mobileNumber = document.getElementById('mobileNumber').value;
            proceedBtn.disabled = mobileNumber.length !== 10;
        }

        function startTimer() {
            let timeLeft = 10;
            timerDisplay.textContent = `Please wait ${timeLeft} seconds...`;
            proceedBtn.disabled = true;

            countdown = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Please wait ${timeLeft} seconds...`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    proceed();
                }
            }, 1000);
        }

        function proceed() {
            timerDisplay.textContent = "";
            proceedBtn.disabled = false;
            proceedBtn.textContent = "Redirecting...";
            // Replace with the URL to redirect
            window.location.href = "nextPage.html";
        }
    </script>

</body>
</html>
